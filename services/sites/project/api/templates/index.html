<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
      rel="stylesheet"
    >
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="column is-one-third">
        <br>
        <h1 class="title">CSR Migration 0.5</h1>
        <hr><br>
        <form action="/" method="POST">
          <div class="field">
            <input
              name="site" class="input"
              type="text" placeholder="Enter a site" required>
          </div>
        </form>
        <br>
        <hr>
          {% if sites %}
            <ol>
              {% for site in sites %}
                <li>{{site.site}}</li>
              {% endfor %}
            </ol>
          {% else %}
            <p>No sites!</p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
